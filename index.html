<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- Google Font CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@400;500&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Random Display Quotes</title>
</head>

<body>
  <!-- START MAIN CONTENT -->
  <!-- ---------------------------------------------------------------------------------------------->
  <section class="quote-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="content-box">
            <!-- single-quotes -->
            <div class="quotes">
              <h3><span class="mr-3"><i class="fas fa-quote-left fa-3x"></i></span>
                <span id="quote">Lorem
                  ipsum dolor sit amet consectetur, adipisicing elit. Tenetur sint iste optio placeat dolor
                  labore,reprehenderit ipsum aspernatur blanditiis maiores.
                </span>
              </h3>
              <h5 class="text-right author">-<span id="quote-author" class="ml-2">Author</span></h5>
            </div>
            <!-- generate button -->
            <button class="mt-4 d-block mx-auto" id="generate-btn">Generate Quote</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ---------------------------------------------------------------------------------------------->
  <!-- END MAIN CONTENT -->
  <!-- JQuery JS -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script src="js/app.js"></script>
</body>

</html>
